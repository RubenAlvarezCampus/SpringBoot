<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous">
	<title>Insert title here</title>
	
	<style type="text/css">
		body{
			font-family: "Nunito Sans";
		}
		.bg-color{
			background-color:rgb(245, 248, 250);
		}
		
		.btn-custom{
			background-color: gray;
		}
		
		.form-control{
			border:0px;
			background-color: rgb(245, 248, 250);
			border-bottom: 2px solid #657786;
			padding: 0px 4px 0px 4px;
			min-height: 20px;
		}
			
		img {
			height: 250px;
			width: 450px;
		}
		#input {
			text-align: left;
		}
		
		#contenedor {
			text-align: center;
		}
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 p-0 pt-3" id="contenedor">
				<img th:src="@{images/login.jpg}"/>
				<h3 class="text-center pt-3">Inicio de sesión</h3>
				<form th:action="@{/login}" th:object="${usuario}" method="post">
					<div class="mb-3 bg-color" id="input">
						<label>Usuario</label> 
						<input type="text" class="form-control" th:field="*{email}" required>
					</div>
					<div class="mb-3 bg-color" id="input">
						<label>Contraseña</label> 
						<input type="password" class="form-control" th:field="*{password}" required>
					</div>
					<button type="submit" class="btn btn-custom btn-lg btn-block mt-3">Iniciar sesión</button>
				</form>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>
	
	<div class="container mt-4">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Categoria</th>
					<th scope="col">Medida</th>
					<th scope="col">Precio</th>
					<th scope="col">Stock</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.idproducto}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.categoria.categoria}"></td>
					<td th:text="${producto.medida}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous">
	</script>
</body>
</html>
