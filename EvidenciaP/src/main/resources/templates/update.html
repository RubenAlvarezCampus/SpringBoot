<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous">
	<title>Insert title here</title>	
</head>
<body>
	<div class="container mt-4" style="text-align: center;">
	
		<img th:src="@{../../../images/logo.png}" style="margin-bottom: 25px; width: 400px"/>
		
		<div class="col-sm-6" style="margin: auto">
			<form th:action="@{/user/save/}+${cuenta}" th:object=${producto} method="POST">
				<div class="card">
					<div class="card-header">
						<h2>Modificar Stock</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID Producto</label> <input th:field="*{idproducto}"
								type="text" class="form-control bg-info" readonly
								onmousedown="return false;">
						</div>
						<div class="form-group">
							<label>Nombre</label> <input th:field="*{nombre}" type="text"
								class="form-control bg-info" readonly
								onmousedown="return false;">
						</div>
						<div class="form-group">
							<label>ID Categoria</label> <input th:field="*{categoria}" type="text"
								class="form-control bg-info" readonly
								onmousedown="return false;">
						</div>
						<div class="form-group">
							<label>Medida</label> <input th:field="*{medida}" type="text"
								class="form-control bg-info" readonly
								onmousedown="return false;">
						</div>
						<div class="form-group">
							<label>Precio</label> <input th:field="*{precio}" type="text"
								class="form-control bg-info" readonly
								onmousedown="return false;">
						</div>
						<div class="form-group">
							<label>Stock</label> <input th:field="*{stock}" type="number" class="form-control	">
						</div>
					</div>
					<div class="card-footer" style="text-align: center">
						<a th:href="@{/user/}+${cuenta}+@{/0}" class="btn btn-danger" style="margin-right: 10px">Volver</a>
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
