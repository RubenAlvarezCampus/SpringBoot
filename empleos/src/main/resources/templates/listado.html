<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>LISTADO</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<h1>Listado de vacantes</h1>
	<br>
	<hr>
	
	<img th:src="@{/Images/beard.jfif}"/>
	<!--  <ol>
		<li th:each="tmpLista:${listadovacantes}" th:text=${tmpLista}></li>
	</ol>-->


	<table class="table table-striped">
		<caption></caption>
		<tr>
			<th></th>
			<th>id</th>
			<th>Nombre</th>
			<th>Fecha</th>
			<th>Salario</th>
			<th>Descripcion</th>
			<th>Activa</th>
		</tr>
		<tr th:each="vacante : ${listadovacantes}">
			<td>
				<img th:src="@{/Images/{img} (img=${vacante.logo})}" width="50" height="50"/>
			</td>
			
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>
			<!--  <th th:text="${vacante.activa == 's'} ? 'Activa' : 'Bloqueada'"></th>-->
			<td>
				<span th:if="${vacante.activa == 's'}" class="badge text-bg-success">Activa</span>
				<span th:unless="${vacante.activa == 's'}" class="badge text-bg-danger">Bloqueada</span>
			</td>
		</tr>

	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>
</html>
