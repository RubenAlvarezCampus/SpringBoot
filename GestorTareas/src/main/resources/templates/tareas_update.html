<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6" style="margin: auto">
			<form th:action="@{/tareas/save/}+${cuenta}" th:object=${tarea} method="POST">
				<div class="card">
					<div class="card-header">
						<h2>Modificar Tarea</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID Usuario</label> <input th:field="*{id_usuario}"
								type="text" class="form-control bg-info" readonly
								onmousedown="return false;">
						</div>
						<div class="form-group">
							<label>ID Tarea</label> <input th:field="*{id_tarea}" type="text"
								class="form-control bg-info" readonly
								onmousedown="return false;">
						</div>
						<div class="form-group">
							<label>Nombre</label> <input th:field="*{nombre}" type="text"
								class="form-control" required>
						</div>
						
						
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="exampleRadios1" th:field="*{estado}" value="Pendiente" checked> <label
								class="form-check-label" for="exampleRadios1"> Pendiente </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="exampleRadios2" th:field="*{estado}" value="Anulada"> <label
								class="form-check-label" for="exampleRadios2"> Anulada </label>
						</div>
						<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="exampleRadios3" th:field="*{estado}" value="Relizada"> <label
								class="form-check-label" for="exampleRadios3"> Realizada</label>
						</div>
						
					</div>
					<div class="card-footer" style="text-align: center">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
