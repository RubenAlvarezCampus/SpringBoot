<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><title>Insert title here</title>
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/add}" class="btn btn-primary">Nuevo</a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Contrase√±a</th>
					<th scope="col">Tareas</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td th:text="${usuario.id_usuario}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.password}"></td>
					<td>
						<a th:if="${usuario.id_usuario != 1}" class="btn btn-warning">Mostar Tareas</a>
					</td>
					<td>
						<a th:if="${usuario.id_usuario != 1}" th:href="@{/update/}+${usuario.id_usuario}" class="btn btn-warning">Editar</a>
						<a th:if="${usuario.id_usuario != 1}"th:onclick="eliminar([[${usuario.id_usuario}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		function eliminar(id) {
		    swal({
		        title: "Estas Seguro?",
		        text: "Si lo eliminas no podras recuperarlo...",
		        icon: "warning",
		        buttons: true,
		        dangerMode: true,
		    })
		        .then((OK) => {
		            if (OK) {
		                $.ajax({
		                    url:"/delete/" + id,
		                    success: function(res){
		                        console.log(res);
		                    }
		                });
		                swal("Se ha eliminado correctamente el usuario!", {
		                    icon: "success",
		                }).then(()=>{
		                    if(OK){
		                        location.href="/admin/usuarios";
		                    }
		                });
		            } else {
		                swal("No se ha eliminado ningun usuario");
		            }
		        });
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
