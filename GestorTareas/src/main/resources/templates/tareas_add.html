<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><title>Insert title here</title>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6" style="margin:auto">
			<form th:action="@{/tareas/save}" th:object=${tarea} method="POST">
				<div class="card">
					<div class="card-header"><h2>Nueva Tarea</h2></div>
					<div class="card-body">
						<div class="form-group">
							<label>Usuario</label>
							<input th:field="*{id_usuario}" type="text" class="form-control bg-info" required readonly onmousedown="return false;">
						</div>
						<div class="form-group">
							<label>Estado</label>	
							<input th:field="*{estado}" type="text" class="form-control bg-info" required readonly onmousedown="return false;">
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control" required>
						</div>
						<p>La tarea se creara con el estado pendiente</p>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
