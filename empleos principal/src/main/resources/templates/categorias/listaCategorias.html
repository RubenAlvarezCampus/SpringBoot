<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Categoria</th>
            <th>Activa</th>
        </tr>
        <tr th:each="categoria : ${listadocategorias}">
        
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.categoria}"></td>
            <td>
                <span th:if="${categoria.activa == 1}" class="badge text-bg-success">Activa</span>
                <span th:unless="${categoria.activa == 1}" class="badge text-bg-danger">Bloqueada</span>
            </td>
        
        </tr>
    </table>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
